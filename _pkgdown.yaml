reference:
  - title: Import data
    desc: >
      Import pre-defined CSV configuration files used as input 
      data for QMRA
    contents: 
      - config_read

  - title: Perform QMRA
    desc: >
      Functions for performing QMRA
    contents: 
      - simulate_risk
      - simulate_inflow
      - simulate_treatment
      - simulate_exposure

  - title: Web-apps
    desc: >
      Functions for developing web-apps with [OpenCPU](https://opencpu.org)
    contents: 
      - starts_with("opencpu_")
      
  - title: Visualise results
    desc: >
      Functions for plotting QMRA results
    contents: 
      - starts_with("plot_")
      
  - title: Datasets
    desc: >
      Datasets within R package
    contents:       
      - config_default_json
      - config_dummy_json
      - risk_dummy_json

  - title: Export data
    desc: >
      Functions for exporting data
    contents: 
      - config_write
      - report_workflow
      
  - title: Helper functions
    desc: >
      Helper functions for performing QMRA
    contents:
      - backcalc_infectionRisk_perDay
      - calc_health_risk
      - calc_infection_risk
      - config_write_dummy
      - create_random_distribution
      - default_max
      - default_min
      - generate_random_values 
      - get_percentile
      - distribution_repeater 
      - dr.betapoisson
      - dr.db_download 
      - dr.db_model 
      - dr.expo
      - poisson_dose
      - run_app
      - who_getTreatment
      
